<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>last</title>
    <link rel="stylesheet" href="exercise7.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 5px;
            background-color: #5b5858;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deleteButton {
            background-color: rgb(156, 101, 101);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .deleteButton:hover {
            background-color: darkred;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addButton = document.getElementById("addButton");
            const songTextInput = document.getElementById("songTextInput");
            const playlist = document.getElementById("playlist");

            addButton.addEventListener("click", function () {
                const songName = songTextInput.value.trim();
                if (songName !== "") {
                    const li = document.createElement("li");
                    li.textContent = songName;

                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.className = "deleteButton";
                    deleteButton.addEventListener("click", function () {
                        playlist.removeChild(li);
                    });

                    li.appendChild(deleteButton);
                    playlist.appendChild(li);

                    songTextInput.value = "";
                }
            });
        });
    </script>
</head>

<body>
    <p>
        this is your playlist, when enter the song and hit add song a list should
        be created withe delete button as image below
    </p>

    <form>
        <input type="text" id="songTextInput" size="40" placeholder="Song name" />
        <input type="button" id="addButton" value="Add Song" />
    </form>

    <ul id="playlist"></ul>
</body>

</html>
