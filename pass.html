<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>
        pass
    </title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const password1 = document.getElementById("password1");
            const password2 = document.getElementById("password2");
            const pw1Check = document.getElementById("pw1_check");
            const pw2Check = document.getElementById("pw2_check");
            const submitBtn = document.getElementById("submitBtn");

            function validatePasswords() {
                let valid = true;

                pw1Check.textContent = "";
                pw2Check.textContent = "";

                if (password1.value.length < 6) {
                    pw1Check.textContent = "Password must be at least 6 characters.";
                    valid = false;
                }

                if (password1.value !== password2.value) {
                    pw2Check.textContent = "Passwords do not match.";
                    valid = false;
                }

                return valid;
            }

            password1.addEventListener("input", validatePasswords);
            password2.addEventListener("input", validatePasswords);

            submitBtn.addEventListener("click", function (event) {
                if (!validatePasswords()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body>
    <form name="pw">
        <table>
            <tr>
                <td>Password (min 6 characters):</td>
                <td>
                    <input type="password" name="password1" id="password1" size="10" placeholder="Password" />
                </td>
                <td>
                    <div id="pw1_check" class="err"></div>
                </td>
            </tr>
            <tr>
                <td>Repeat password:</td>
                <td>
                    <input type="password" name="password2" id="password2" size="10" placeholder="Password" />
                </td>
                <td>
                    <div id="pw2_check" class="err"></div>
                </td>
            </tr>
        </table>

        <input type="submit" value="Submit" id="submitBtn" />
    </form>
</body>

</html>
